name: CI
on:
  pull_request: 
    types:
      - closed
      - synchronize
      - opened
  push:
    branches: 
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GHCR_USERNAME: ${{ github.actor }}
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v2
      - name: Put back the git branch into git (Earthly uses it for tagging)
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true
      - name: Docker Login
        run: docker login https://ghcr.io --username "$GHCR_USERNAME" --password "$GHCR_TOKEN"
      - name: Download latest earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Run test and build
        run: |
          earthly \
          -P \
          --verbose \
          --sat main \
          --secret DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }} \
          --secret FLY_ORG=${{ secrets.FLY_ORG }} \
          --secret FLY_REGION=${{ secrets.FLY_REGION }} \
          --secret FLY_API_TOKEN=${{ secrets.FLY_API_TOKEN }} \
          --secret FLY_POSTGRES_NAME=${{ secrets.FLY_POSTGRES_NAME }} \
          --push +all \
          --REPO_NAME=${{ github.event.repository.name }} \
          --REPO_OWNER=$GITHUB_REPOSITORY_OWNER \
          --GITHUB_EVENT_TYPE=${{github.event.action}} \
          --GITHUB_PR_NUMBER=${{github.event.number}} 